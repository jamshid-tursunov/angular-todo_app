<footer class="footer" [ngClass]="{ hidden: isTodosEmpty$ | async }">
  Active todo{{ itemsLeftText$ | async }} {{ activeCount$ | async }}

  <ul class="filters">
    <li>
      <a
        href="/"
        [ngClass]="{ selected: (activeFilter$ | async) === filterEnum.all }"
        (click)="changeFilter($event, filterEnum.all)"
        >All</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: (activeFilter$ | async) === filterEnum.active }"
        (click)="changeFilter($event, filterEnum.active)"
        >Active</a
      >
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{
          selected: (activeFilter$ | async) === filterEnum.completed
        }"
        (click)="changeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
  </ul>
</footer>
